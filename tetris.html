<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gisa Coding Club</title>
    <link rel="icon" type="image/png" href="Logo.png"> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            width: 250px;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: #fff;
            padding: 15px;
            text-decoration: none;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .top-navbar {
            background-color: #343a40;
            color: white;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .card-body {
            position: relative;
        }
        .iframe-container {
            position: relative;
            width: 440px; /* Default width based on 8x11 ratio */
            height: 605px; /* Default height based on 8x11 ratio */
            overflow: hidden;
            border: 1px solid #ccc; /* Add a border for better visibility */
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .resizer {
            position: absolute;
            width: 15px;
            height: 15px;
            bottom: 0;
            right: 0;
            background-color: #495057;
            cursor: se-resize;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <nav class="nav flex-column">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link active" href="index.html">Rankings</a>
            <a class="nav-link" href="badges.html">Badges</a>
            <a class="nav-link" href="reports.html">Reports</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="top-navbar">
            <h4>Tetris</h4>
        </div>

        <div class="container mt-4">
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-white bg-secondary mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Tetris</h5>
                            <div class="iframe-container">
                                <iframe src="javascripttetris.html" title="A game of tetris."></iframe>
                                <div class="resizer"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.querySelector('.iframe-container');
        const resizer = container.querySelector('.resizer');

        let isResizing = false;

        resizer.addEventListener('mousedown', function(e) {
            isResizing = true;
            document.body.style.userSelect = 'none'; // Prevent text selection during drag
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
        });

        function handleMouseMove(e) {
            if (!isResizing) return;
            const newWidth = e.clientX - container.getBoundingClientRect().left;
            const newHeight = e.clientY - container.getBoundingClientRect().top;
            
            // Set minimum size to prevent the container from disappearing
            const minWidth = 100;
            const minHeight = 150;
            
            container.style.width = Math.max(newWidth, minWidth) + 'px';
            container.style.height = Math.max(newHeight, minHeight) + 'px';
        }

        function handleMouseUp() {
            isResizing = false;
            document.body.style.userSelect = '';
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', handleMouseUp);
        }
    </script>
</body>
</html>
