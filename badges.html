<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCC Badges</title>
   <!-- Favicon -->
   <link rel="icon" type="image/png" href="images/GISA coding club logo.png"> <!-- or .ico -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/GCC.css">
</head>
<body>
    <button class="btn btn-outline-light p-2 m-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#sidebarNav"
          aria-controls="sidebarNav"
          aria-expanded="true"
          id="sidebarToggle">
    â˜° Menu
    </button>
    <!-- Sidebar -->
    <div class="sidebar collapse show" id="sidebarNav">
        <nav class="nav flex-column pt-4">
            <a class="nav-link active" href="index.html">Home</a>
            <a class="nav-link" href="reports.html">Reports</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Top Navbar -->
        <div class="top-navbar card text-white bg-dark mb-3">
            <h4 class="m-0 p-2">Badges</h4>
        </div>

        <!-- Dashboard Widgets -->
        <div class="container mt-4">
            <div class="row">
                <!-- Card 1 -->
                <div class="col-md-4">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Earnable Badges</h5>
                            <p class="card-text">Day One</p>
                            <p class="card-text">Participator</p>
                            <p class="card-text">Expert Creator</p>
                            <p class="card-text">Intermediate Developer</p>
                            <p class="card-text">Beginner Coder</p>
                            <p class="card-text">Member</p>
                        </div>
                    </div>
                </div>
                <!-- Card 2 -->
                <div class="col-md-4">
                    <div class="card text-white bg-secondary mb-3" style="background-color:#48cd40;">
                        <div class="card-body">
                            <h5 class="card-title">Name</h5>
                            <div class="hover-container">
                                <p class="card-text">Daniel Murchie</p>
                                <span class="hidden-text">Co Founder; Expert Creator; Day One</span>
                            </div>
                            <div class="hover-container">
                                    <p class="card-text">Joaquinn Arimany</p>
                                    <span class="hidden-text">Co Founder; Expert Creator; Day One</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const sidebar = document.getElementById('sidebarNav');
        const main   = document.getElementById('mainContent');

        // Listen for the collapse events
        sidebar.addEventListener('shown.bs.collapse', () => {
            sidebar.classList.remove('collapsed');
            main.classList.remove('expanded');
        });
        sidebar.addEventListener('hidden.bs.collapse', () => {
            sidebar.classList.add('collapsed');
            main.classList.add('expanded');
        });
    </script>
</body>
</html>
